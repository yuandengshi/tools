{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}抽签{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/3.3.7/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block styles %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'jquery/1.12.4/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/3.3.7/js/bootstrap.min.js' %}"></script>
    {% if debug %}
    <script src="{% static 'vue.js/2.0.5/vue.js' %}"></script>
    {% else %}
    <script src="{% static 'vue.js/2.0.5/vue.min.js' %}"></script>
    {% endif %}
    <script src="{% static 'vue-resource/1.0.3/vue-resource.min.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
